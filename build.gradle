plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '1.1'
    id 'org.jetbrains.kotlin.jvm' version '1.4.32'
}

group 'com.developtools'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'cn.hutool:hutool-all:5.7.2'
    implementation 'cn.torna:torna-sdk:1.0.10'
    implementation 'org.projectlombok:lombok:1.18.20'
}

// See https://github.com/JetBrains/gradle-intellij-plugin/
intellij {
//    type 'IC'
    version = '2021.1'
    plugins = ['java', 'properties', 'yaml', 'Kotlin']
}
patchPluginXml {
    changeNotes = """
      Add change notes here.<br>
      <em>most HTML tags may be used</em>"""
}
test {
    useJUnitPlatform()
}